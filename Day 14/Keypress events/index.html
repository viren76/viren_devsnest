<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css"> 
<body onkeydown="clickme(event)">
    <center><h1>Press Arrow Keys</h1></center>
    <div class="container">
        <div class="up">
            <button class="u">^</button>
        </div>
        <div class="down">
            <button class="l"><</button>
            <button class="d">v</button>
            <button class="r">></button>
        </div>
    </div>
</body>
<script src="./keyevents.js">
</script>
</html>
