<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<style>
    img{
        width: 300px;
        height:270px;
    }
    *{
        padding: 0;
        margin: 0;
    }
    .container{
        display: flex;
        flex-direction:row;
        align-items: center;
        margin: auto;
        justify-content: center;
        margin-top: 250px;
    }
    figure{
        border: 2px solid red;
        padding: 5px;
    }
    figcaption{
        font-size: 20px;
        margin: 2px 2px 2px 2px;
        color:blue;
    }
</style>
<body>
    <div class="container">    
        <figure>
            <figcaption>THA-14</figcaption><img src="./7.jpg" onmouseover="mouseover(this)" onmouseout="mouseout(this)"></img>
        </figure>
    </div>
</body>

</script>
</html>
