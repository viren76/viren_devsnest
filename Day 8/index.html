<script>
    var cols=document.querySelectorAll('div.col');;
    console.log(cols);
    cols.forEach(c =>{
    c.addEventListener('click',()=>{
        if(c.classList.contains("selected")){
            c.classList.remove("selected");
        }
        else{
        c.classList.add("selected");
        }
    })
